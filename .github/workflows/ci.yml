name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies (skip if no requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "requirements.txt found, installing..."
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping dependency install."
          fi

      - name: Run tests (skip if no Python tests)
        run: |
          if ls tests/test_*.py 1> /dev/null 2>&1; then
            echo "Pytest tests found, running..."
            pytest
          else
            echo "No Python tests found, skipping pytest."
          fi

      - name: Build application (skip if no setup.py)
        run: |
          if [ -f setup.py ]; then
            echo "setup.py found, building package..."
            python setup.py sdist bdist_wheel
          else
            echo "No setup.py found, skipping Python build."
          fi

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run ESLint (Example â€“ skip if no package.json)
        run: |
          if [ -f package.json ]; then
            echo "package.json found, running npm install and lint..."
            npm install
            npm run lint
          else
            echo "No package.json found, skipping ESLint static analysis."
          fi

  sca-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy Dependency Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          severity: CRITICAL,HIGH

  unit-tests:
    runs-on: ubuntu-latest
    needs: [static-analysis, sca-scan]
    steps:
      - uses: actions/checkout@v3

      - name: Run Unit Tests (skip if no package.json)
        run: |
          if [ -f package.json ]; then
            echo "package.json found, running npm test..."
            npm test
          else
            echo "No package.json found, skipping JS unit tests."
          fi

  build-artifact:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v3

      - name: Build App (skip if no package.json)
        run: |
          if [ -f package.json ]; then
            echo "package.json found, running npm run build..."
            npm run build
          else
            echo "No package.json found, skipping JS build."
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./dist
          if-no-files-found: ignore

  container-build:
    runs-on: ubuntu-latest
    needs: build-artifact
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image (skip if no Dockerfile)
        run: |
          if [ -f Dockerfile ]; then
            echo "Dockerfile found, building image..."
            docker build -t app:latest .
          else
            echo "No Dockerfile found, skipping Docker build."
          fi

      - name: Scan Image (skip if no Dockerfile)
        uses: aquasecurity/trivy-action@master
        if: hashFiles('Dockerfile') != ''
        with:
          image-ref: app:latest

  integration-tests:
    runs-on: ubuntu-latest
    needs: container-build
    steps:
      - uses: actions/checkout@v3

      - name: Run Integration Tests (skip if no package.json)
        run: |
          if [ -f package.json ]; then
            echo "package.json found, running npm run test:integration..."
            npm run test:integration
          else
            echo "No package.json found, skipping integration tests."
          fi

  dast-scan:
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v3

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "http://example.com"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: dast-scan
    steps:
      - name: Simulate Deployment to Staging
        run: echo "Deploying to staging..."

  smoke-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Run Smoke Tests (skip if no package.json)
        run: |
          if [ -f package.json ]; then
            echo "package.json found, running npm run test:smoke..."
            npm run test:smoke
          else:
            echo "No package.json found, skipping smoke tests."
          fi

  deploy-prod:
    runs-on: ubuntu-latest
    needs: smoke-tests
    environment:
      name: production
      url: https://example.com   # can be fake for the assignment
    steps:
      - uses: actions/checkout@v3

      - name: Simulate Prod Deploy
        run: echo "Blue/Green Production Deployment"

      - name: Notify Slack (placeholder)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "Slack notification would be sent here."
          # Example (commented out for safety):
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Deployment to production completed successfully."}' \
          #   "$SLACK_WEBHOOK_URL"

      - name: Upload artifact (logs or build)
        uses: actions/upload-artifact@v4
        with:
          name: prod-deploy-artifacts
          path: .
          retention-days: 7
